<!DOCTYPE html>
<html>
  <head>
    <title>Simes</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="./css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="./js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
		<h1 class="title"></h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
		<form>
			<p id="description" class="content-padded"></p>
      
			<div id="header_card"  class="input-group cardixa">
				
				<span class="toggle active">
					<span class="toggle-handle"></span>
				</span>


			</div>
	  
			<div class="card">
				<ul id="questions_ul" class="table-view">
				</ul>      
			</div>

			<button class="btn btn-positive btn-block">Submit</button>
		</form>
	</div>

<!--------------------------------------  Scripts ----------------------------------- -->	
	<script type="text/javascript" src="jquery-1.5.2.min.js"></script>
	<script type="text/javascript" src="checklist.js"></script>

	</body>
</html>
